<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Water Quality Results</h1>
    <table>
        <thead>
            <tr>
                <th>Parameter</th>
                <th>WHO</th>
                <th>EPA</th>
                <th>EU</th>
                <th>ASTM</th>
            </tr>
        </thead>
        <tbody id="results">
            <!-- Results will be injected here by JavaScript -->
        </tbody>
    </table>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const results = JSON.parse(localStorage.getItem('waterQualityResults')) || [];
            const resultsContainer = document.getElementById("results");

            results.forEach(result => {
                const row = document.createElement("tr");
                const values = result.split(", ");
                row.innerHTML = `
                    <td>${values[0].split(":")[0]}</td>
                    <td style="color: ${values[1].includes('Good') ? 'green' : 'red'}">${values[1]}</td>
                    <td style="color: ${values[2].includes('Good') ? 'green' : 'red'}">${values[2]}</td>
                    <td style="color: ${values[3].includes('Good') ? 'green' : 'red'}">${values[3]}</td>
                    <td style="color: ${values[4].includes('Good') ? 'green' : 'red'}">${values[4]}</td>
                `;
                resultsContainer.appendChild(row);
            });
        });
    </script>
</body>
</html>
