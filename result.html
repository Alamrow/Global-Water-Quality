<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Water Quality Results</h1>
    <div class="results-table">
        <table>
            <thead>
                <tr>
                    <th>Parameter</th>
                    <th>WHO</th>
                    <th>EPA</th>
                    <th>EU</th>
                    <th>ASTM</th>
                </tr>
            </thead>
            <tbody id="results-body">
                <!-- Results will be populated here -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const results = JSON.parse(localStorage.getItem("waterQualityResults"));
            const resultsBody = document.getElementById("results-body");

            if (results) {
                for (const [param, status] of Object.entries(results)) {
                    const row = document.createElement("tr");
                    const paramCell = document.createElement("td");
                    paramCell.textContent = param;
                    row.appendChild(paramCell);

                    for (const standard of ['WHO', 'EPA', 'EU', 'ASTM']) {
                        const cell = document.createElement("td");
                        cell.textContent = status[standard] || "N/A"; // Display "N/A" if no result is found
                        row.appendChild(cell);
                    }

                    resultsBody.appendChild(row);
                }
            } else {
                resultsBody.innerHTML = "<tr><td colspan='5'>No results available.</td></tr>";
            }
            localStorage.removeItem("waterQualityResults"); // Clear results after displaying
        });
    </script>
</body>
</html>
