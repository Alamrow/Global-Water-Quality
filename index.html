<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Water Quality Analyzer</h1>
    <form id="waterQualityForm">
        <div class="parameter-box">
            <label for="ph">pH:</label>
            <input type="number" id="ph" name="ph" step="0.1" required>
        </div>
        <div class="parameter-box">
            <label for="turbidity">Turbidity (NTU):</label>
            <input type="number" id="turbidity" name="turbidity" required>
        </div>
        <div class="parameter-box">
            <label for="tds">Total Dissolved Solids (TDS) (ppm):</label>
            <input type="number" id="tds" name="tds" required>
        </div>
        <div class="parameter-box">
            <label for="cn">Cyanide (CN) (ppm):</label>
            <input type="number" id="cn" name="cn" step="0.01" required>
        </div>
        <div class="parameter-box">
            <label for="radiation">Radiation (Bq):</label>
            <input type="number" id="radiation" name="radiation" required>
        </div>
        <div class="parameter-box">
            <label for="nitrate">Nitrate (NO3) (ppm):</label>
            <input type="number" id="nitrate" name="nitrate" required>
        </div>
        <div class="parameter-box">
            <label for="phosphate">Phosphate (PO4) (ppm):</label>
            <input type="number" id="phosphate" name="phosphate" required>
        </div>
        <div class="parameter-box">
            <label for="lead">Lead (Pb) (ppm):</label>
            <input type="number" id="lead" name="lead" required>
        </div>
        <div class="parameter-box">
            <label for="mercury">Mercury (Hg) (ppb):</label>
            <input type="number" id="mercury" name="mercury" required>
        </div>
        <div class="parameter-box">
            <label for="arsenic">Arsenic (As) (ppb):</label>
            <input type="number" id="arsenic" name="arsenic" required>
        </div>
        <button type="button" id="analyzeButton">Analyze</button>
    </form>

    <script>
        document.getElementById('analyzeButton').addEventListener('click', function() {
            const results = {
                ph: document.getElementById('ph').value,
                turbidity: document.getElementById('turbidity').value,
                tds: document.getElementById('tds').value,
                cn: document.getElementById('cn').value,
                radiation: document.getElementById('radiation').value,
                nitrate: document.getElementById('nitrate').value,
                phosphate: document.getElementById('phosphate').value,
                lead: document.getElementById('lead').value,
                mercury: document.getElementById('mercury').value,
                arsenic: document.getElementById('arsenic').value,
            };

            // Save the results in local storage
            localStorage.setItem('waterQualityResults', JSON.stringify(results));

            // Redirect to the results page
            window.location.href = 'result.html';
        });
    </script>
</body>
</html>
