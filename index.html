<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Water Quality Analyzer</h1>
        <form id="waterQualityForm">
            <div class="parameter-box">
                <label for="ph">pH:</label>
                <input type="number" id="ph" required>
            </div>
            <div class="parameter-box">
                <label for="turbidity">Turbidity (NTU):</label>
                <input type="number" id="turbidity" required>
            </div>
            <div class="parameter-box">
                <label for="tds">Total Dissolved Solids (TDS) (ppm):</label>
                <input type="number" id="tds" required>
            </div>
            <div class="parameter-box">
                <label for="cn">Cyanide (CN) (ppm):</label>
                <input type="number" id="cn" required>
            </div>
            <div class="parameter-box">
                <label for="radiation">Radiation (Bq):</label>
                <input type="number" id="radiation" required>
            </div>
            <div class="parameter-box">
                <label for="nitrate">Nitrate (NO3) (ppm):</label>
                <input type="number" id="nitrate" required>
            </div>
            <div class="parameter-box">
                <label for="phosphate">Phosphate (PO4) (ppm):</label>
                <input type="number" id="phosphate" required>
            </div>
            <div class="parameter-box">
                <label for="lead">Lead (Pb) (ppm):</label>
                <input type="number" id="lead" required>
            </div>
            <div class="parameter-box">
                <label for="mercury">Mercury (Hg) (ppb):</label>
                <input type="number" id="mercury" required>
            </div>
            <div class="parameter-box">
                <label for="arsenic">Arsenic (As) (ppm):</label>
                <input type="number" id="arsenic" required>
            </div>
            <button type="submit">Analyze</button>
        </form>
    </div>
    
    <script>
        document.getElementById("waterQualityForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Save input values to local storage
            localStorage.setItem("ph", document.getElementById("ph").value);
            localStorage.setItem("turbidity", document.getElementById("turbidity").value);
            localStorage.setItem("tds", document.getElementById("tds").value);
            localStorage.setItem("cn", document.getElementById("cn").value);
            localStorage.setItem("radiation", document.getElementById("radiation").value);
            localStorage.setItem("nitrate", document.getElementById("nitrate").value);
            localStorage.setItem("phosphate", document.getElementById("phosphate").value);
            localStorage.setItem("lead", document.getElementById("lead").value);
            localStorage.setItem("mercury", document.getElementById("mercury").value);
            localStorage.setItem("arsenic", document.getElementById("arsenic").value);
            // Redirect to results page
            window.location.href = "result.html";
        });
    </script>
</body>
</html>
