<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Water Quality Analyzer</h1>
    <form id="parameterForm">
        <div class="parameter-box">
            <label for="ph">pH:</label>
            <input type="text" id="ph">
        </div>
        <div class="parameter-box">
            <label for="turbidity">Turbidity (NTU):</label>
            <input type="text" id="turbidity">
        </div>
        <div class="parameter-box">
            <label for="tds">Total Dissolved Solids (TDS) (ppm):</label>
            <input type="text" id="tds">
        </div>
        <div class="parameter-box">
            <label for="cn">Cyanide (CN) (ppm):</label>
            <input type="text" id="cn">
        </div>
        <div class="parameter-box">
            <label for="radiation">Radiation (Bq):</label>
            <input type="text" id="radiation">
        </div>
        <div class="parameter-box">
            <label for="nitrate">Nitrate (NO3) (ppm):</label>
            <input type="text" id="nitrate">
        </div>
        <div class="parameter-box">
            <label for="phosphate">Phosphate (PO4) (ppm):</label>
            <input type="text" id="phosphate">
        </div>
        <div class="parameter-box">
            <label for="lead">Lead (Pb) (ppm):</label>
            <input type="text" id="lead">
        </div>
        <div class="parameter-box">
            <label for="mercury">Mercury (Hg) (ppm):</label>
            <input type="text" id="mercury">
        </div>
        <div class="parameter-box">
            <label for="arsenic">Arsenic (As) (ppm):</label>
            <input type="text" id="arsenic">
        </div>
        <button type="button" id="analyze-btn">Analyze</button>
    </form>
    <script>
        document.getElementById("analyze-btn").addEventListener("click", function() {
            const parameters = [
                { id: "ph", ranges: { WHO: "6.5-8.5", EPA: "6.5-8.5", EU: "6.5-9.0", ASTM: "6.5-8.5" } },
                { id: "turbidity", ranges: { WHO: "0-5", EPA: "0-5", EU: "0-4", ASTM: "0-5" } },
                { id: "tds", ranges: { WHO: "0-1000", EPA: "0-500", EU: "0-1500", ASTM: "0-1000" } },
                { id: "cn", ranges: { WHO: "0-0.07", EPA: "0-0.2", EU: "0-0.05", ASTM: "0-0.2" } },
                { id: "radiation", ranges: { WHO: "0-100", EPA: "0-4", EU: "0-10", ASTM: "0-100" } },
                { id: "nitrate", ranges: { WHO: "0-50", EPA: "0-10", EU: "0-50", ASTM: "0-10" } },
                { id: "phosphate", ranges: { WHO: "0-0.1", EPA: "0-0.5", EU: "0-0.1", ASTM: "0-0.1" } },
                { id: "lead", ranges: { WHO: "0-0.01", EPA: "0-0.015", EU: "0-0.01", ASTM: "0-0.01" } },
                { id: "mercury", ranges: { WHO: "0-0.006", EPA: "0-0.002", EU: "0-0.006", ASTM: "0-0.002" } },
                { id: "arsenic", ranges: { WHO: "0-0.01", EPA: "0-0.01", EU: "0-0.01", ASTM: "0-0.01" } },
            ];

            const results = parameters.map(param => {
                const value = parseFloat(document.getElementById(param.id).value);
                const status = analyzeParameter(value, param.ranges);
                return `<tr>
                    <td>${param.id}</td>
                    <td>${status.WHO}</td>
                    <td>${status.EPA}</td>
                    <td>${status.EU}</td>
                    <td>${status.ASTM}</td>
                </tr>`;
            }).join("");

            const resultWindow = window.open('result.html', '_blank');
            resultWindow.onload = function() {
                resultWindow.document.getElementById("results").innerHTML = results;
            };
        });

        function analyzeParameter(value, ranges) {
            return {
                WHO: (value >= 6.5 && value <= 8.5) ? "Good (6.5-8.5)" : "Out of Range",
                EPA: (value >= 6.5 && value <= 8.5) ? "Good (6.5-8.5)" : "Out of Range",
                EU: (value >= 6.5 && value <= 9.0) ? "Good (6.5-9.0)" : "Out of Range",
                ASTM: (value >= 6.5 && value <= 8.5) ? "Good (6.5-8.5)" : "Out of Range",
            };
        }
    </script>
</body>
</html>
