<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Water Quality Analyzer</h1>
    <form id="parameterForm">
        <div class="parameter-box">
            <label for="ph">pH:</label>
            <input type="number" id="ph" step="0.1" required>
        </div>
        <div class="parameter-box">
            <label for="turbidity">Turbidity (NTU):</label>
            <input type="number" id="turbidity" required>
        </div>
        <div class="parameter-box">
            <label for="tds">Total Dissolved Solids (TDS) (ppm):</label>
            <input type="number" id="tds" required>
        </div>
        <div class="parameter-box">
            <label for="cn">Cyanide (CN) (ppm):</label>
            <input type="number" id="cn" required>
        </div>
        <div class="parameter-box">
            <label for="br">Radiation (Bq):</label>
            <input type="number" id="br" required>
        </div>
        <div class="parameter-box">
            <label for="nitrate">Nitrate (NO3) (ppm):</label>
            <input type="number" id="nitrate" required>
        </div>
        <div class="parameter-box">
            <label for="phosphate">Phosphate (PO4) (ppm):</label>
            <input type="number" id="phosphate" required>
        </div>
        <div class="parameter-box">
            <label for="lead">Lead (Pb) (ppm):</label>
            <input type="number" id="lead" required>
        </div>
        <div class="parameter-box">
            <label for="mercury">Mercury (Hg) (ppb):</label>
            <input type="number" id="mercury" required>
        </div>
        <div class="parameter-box">
            <label for="arsenic">Arsenic (As) (ppm):</label>
            <input type="number" id="arsenic" required>
        </div>
        <button type="button" id="analyze-btn">Analyze</button>
    </form>
    <script>
        document.getElementById("analyze-btn").addEventListener("click", function() {
            const parameters = [
                { id: "ph", name: "pH", ranges: { WHO: 8.5, EPA: 8.5, EU: 9.0, ASTM: 8.5 } },
                { id: "turbidity", name: "Turbidity", ranges: { WHO: 5, EPA: 5, EU: 4, ASTM: 5 } },
                { id: "tds", name: "Total Dissolved Solids (TDS)", ranges: { WHO: 1000, EPA: 500, EU: 1500, ASTM: 1000 } },
                { id: "cn", name: "Cyanide (CN)", ranges: { WHO: 0.07, EPA: 0.2, EU: 0.05, ASTM: 0.2 } },
                { id: "br", name: "Radiation", ranges: { WHO: 100, EPA: 4, EU: 10, ASTM: 100 } },
                { id: "nitrate", name: "Nitrate (NO3)", ranges: { WHO: 50, EPA: 10, EU: 50, ASTM: 10 } },
                { id: "phosphate", name: "Phosphate (PO4)", ranges: { WHO: 0.1, EPA: 0.1, EU: 0.5, ASTM: 0.1 } },
                { id: "lead", name: "Lead (Pb)", ranges: { WHO: 0.01, EPA: 0.015, EU: 0.01, ASTM: 0.015 } },
                { id: "mercury", name: "Mercury (Hg)", ranges: { WHO: 0.006, EPA: 0.002, EU: 0.006, ASTM: 0.002 } },
                { id: "arsenic", name: "Arsenic (As)", ranges: { WHO: 0.01, EPA: 0.01, EU: 0.01, ASTM: 0.01 } }
            ];

            const results = parameters.map(param => {
                const value = parseFloat(document.getElementById(param.id).value);
                const whoStatus = value <= param.ranges.WHO ? "Good" : "Out of Range";
                const epaStatus = value <= param.ranges.EPA ? "Good" : "Out of Range";
                const euStatus = value <= param.ranges.EU ? "Good" : "Out of Range";
                const astmStatus = value <= param.ranges.ASTM ? "Good" : "Out of Range";

                return {
                    name: param.name,
                    WHO: whoStatus,
                    EPA: epaStatus,
                    EU: euStatus,
                    ASTM: astmStatus,
                    ranges: param.ranges,
                };
            });

            localStorage.setItem('results', JSON.stringify(results));
            window.location.href = 'result.html';
        });
    </script>
</body>
</html>
